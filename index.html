<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game 🐷</title>
  </head>
  <body>
    <div class="main-container">
      <div class="player one active-player">
        <h2 class="player-title">Player 1</h2>
        <h3 class="points">0</h3>
        <div class="current-container">
          <h4>CURRENT</h4>
          <h5 class="current-score">0</h5>
        </div>
      </div>
      <div class="player two">
        <h2 class="player-title">Player 2</h2>
        <h3 class="points">0</h3>
        <div class="current-container">
          <h4>CURRENT</h4>
          <h5 class="current-score">0</h5>
        </div>
      </div>
      <!-- Dice -->
      <img class="hide" id="dice-img" src="" alt="Dice" />
      <!-- Buttons -->
      <button class="btn" id="restart">🔄 New Game</button>
      <button class="btn" id="dice">🎲 Roll dice</button>
      <button class="btn" id="hold">📥 Hold</button>

      <!-- Banner -->
      <div id="banner">
        <span>Dismiss</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
